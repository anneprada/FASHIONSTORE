<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRANDY&LANDY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      background-color: #444;
      padding: 0.5rem;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      color: white;
      padding: 0.5rem;
      cursor: pointer;
    }
    nav li:hover {
      background-color: #555;
    }
    .submenu {
      display: none;
      padding-left: 1rem;
    }
    .section {
      display: none;
      padding: 1rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>BRANDY&LANDY</header>

  <nav>
    <ul>
      <li onclick="toggleMenu('ropaMenu')">Ropa
        <ul id="ropaMenu" class="submenu">
          <li onclick="toggleMenu('hombreMenu'); event.stopPropagation();">Hombre
            <ul id="hombreMenu" class="submenu">
              <li onclick="showSection('pantalones'); event.stopPropagation();">Pantalones</li>
            </ul>
          </li>
          <li onclick="toggleMenu('mujerMenu'); event.stopPropagation();">Mujer
            <ul id="mujerMenu" class="submenu">
              <li onclick="showSection('vestidos'); event.stopPropagation();">Vestidos</li>
              <li onclick="showSection('zapatos'); event.stopPropagation();">Zapatos</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <main>
    <section id="pantalones" class="section">
      <h2>Pantalones</h2>
      <div class="product">Pantal칩n jeans cl치sico</div>
      <div class="product">Pantal칩n cargo beige</div>
    </section>

    <section id="vestidos" class="section">
      <h2>Vestidos</h2>
      <div class="product">Vestido floral verano</div>
      <div class="product">Vestido negro elegante</div>
    </section>

    <section id="zapatos" class="section">
      <h2>Zapatos</h2>
      <div class="product">Zapatillas blancas urbanas</div>
      <div class="product">Tacones rojos cl치sicos</div>
    </section>
  </main>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
